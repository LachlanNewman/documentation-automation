name: Simple Usage

on: push

jobs:
  markdown-to-pdf:
    name: Convert Markdown documents to PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn
      - run: yarn md-to-pdf ./README.md
      - uses: actions/upload-artifact@v3
        with:
            name: README.pdf
            path: ./README.pdf