name: Simple Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: create file list
        id: files_list
        run: echo "::set-output name=files::$(printf '"%s" ' ./documents/*.md)"
      - uses: docker://pandoc/core:2.9
        with:
          args: >-
           -s
           -o
           ./documents/OPT-SW-025.docx
           ./documents/OPT-SW-025.md
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Change
          
